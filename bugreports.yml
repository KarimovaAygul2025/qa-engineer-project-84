- summary: |
    Кнопка «Перейти к оплате» не реагирует на нажатие при оформлении заказа.
  environment: |
    ОС: Android 14
    Браузер: Google Chrome Mobile (Версия 121.0.6167.164)
    Устройство: Samsung Galaxy S23
  steps-to-reproduce: |
    1. Добавить любой товар в корзину (например, «Dolce Shine Eau de»).
    2. Перейти в корзину и нажать кнопку «Оформить заказ»
  expected-result: |
    Система должна перенаправить пользователя на защищенную страницу платежной системы (эквайринга) для ввода данных карты и завершения платежа.
  actual-result: |
    После нажатия на кнопку «Перейти к оплате» ничего не происходит: страница не перезагружается, переход на платежный шлюз не осуществляется.

- summary: |
    Отсутствие реакции при тапе на изображение товара в мобильной версии.
  environment: |
    ОС: iOS 17.4
    Браузер: Safari
    Устройство: iPhone 14
  steps-to-reproduce: |
    1. Открыть любую карточку товара (например, «Палетка теней Nude»).
    2. Нажать (тапнуть) на главное изображение товара, чтобы увеличить его.
    3. Попробовать использовать жест «pinch-to-zoom» (разведение пальцев) на фотографии.
  expected-result: |
    При одиночном тапе на фото должно открываться полноэкранное превью (лайтбокс) с изображением в высоком разрешении.
    Должна быть доступна возможность детального масштабирования для осмотра текстуры косметического средства.
  actual-result: |
    При нажатии на фото ничего не происходит: модальное окно с увеличенным изображением не открывается.
    Жест увеличения пальцами также не работает — картинка остается статичной и мелкой.

- summary: |
    Частичное отсутствие перевода и некорректная локализация интерфейса при переключении на английский язык (EN).
  environment: |
    ОС: macOS Sonoma
    Браузер: Google Chrome (последняя версия)
    Устройство: MacBook Pro
  steps-to-reproduce: |
    1. Открыть главную страницу магазина.
    2. В хедере (шапке) сайта найти переключатель языка и выбрать «EN».
    3. Перейти в карточку товара «Ночной крем с ретинолом».
    4. Обратить внимание на заголовок страницы, описание и кнопки.
  expected-result: |
    Весь контент (названия товаров, описания, системные сообщения) должен полностью переводиться на английский язык.
    На кнопках должен отображаться корректный текст («Add to Cart»).
    Специальные термины и ингредиенты должны соответствовать международной номенклатуре (INCI) на английском языке.
  actual-result: |
    Заголовок товара остался на русском языке: «Ночной крем с ретинолом» (вместо «Night Cream with Retinol»).
    Кнопка добавления в корзину отображает технический ключ: {{LBL_ADD_TO_CART_RU}} или текст «В корзину».
    В разделе «Состав» (Ingredients) названия компонентов переведены неверно (например, вместо «Water» написано «Aque», или использован машинный перевод, искажающий смысл).
    
