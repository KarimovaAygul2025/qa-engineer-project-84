---
- summary: |
    Успешный поиск товаров по ключевому слову и категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории 
  prerequisites:
    Пользователь находится на главной странице SPA-приложения, интернет-соединение стабильно. В базе данных существуют товары, соответствующие поисковому запросу.
  test-data: |
    Ключевое слово — "массаж"
  steps:
    - Ввести в поле поиска запрос "массаж"
    - Нажать кнопку поиска (или Enter).
  expected-result: |
    - Страница не перезагружается. 
    - В результатах поиска отображаются товары, содержащие слово «массаж».

- summary: |
    Проверка корректности отображения товара " крем" со скидкой
  requirement: |
    Значение актуальной цены должно рассчитываться по формуле: Новая цена - (Старая цена * Скидка % /100) с округлением до ближайшего целого числа.
  prerequisites:
    открыта страница сайта В каталоге есть товар со старой  ценой и отображается количество скидки в процентах
  test-data: |
    - товар = крем 
    - старая цена = 5000 
    - скидка = 50%
  steps:
    выбираем товар со скидкой 
  expected-result: |
    Система корректно отображает информацию о скидке
